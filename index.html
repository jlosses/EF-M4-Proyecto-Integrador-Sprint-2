<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Buscador de Recetas - Gourmet Go</title>
    <meta name="author" content="José Luis Osses Martínez">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="assets/css/style.css">
	</head>
	<body>
		<header class="bg-primary text-white py-4">
			<div class="container d-flex justify-content-between align-items-center p-3">

        <div class="row align-items-center">
          <!-- Logo a la izquierda -->
          <div class="col-6 col-md-4">
            <a href="index.html" class="text-decoration-none fw-bold">
              <img src="assets/img/logo.png" alt="Icono de receta" width="80" height="80" class="mb-2 img-fluid">                   
            </a>
          </div>

          <!-- Título a la derecha -->
          <div class="col-6 col-md-8">
            <h1 class="mb-0">Buscador de Recetas</h1> 
            <p class="mb-0 small">Encuentra recetas por ingrediente o nombre</p>
          </div>
        </div>
				
			</div>
		</header>

		<main class="py-5">
			<div class="container">

				<!-- HU-01: Interfaz de búsqueda -->
				<form id="searchForm" class="row g-2 align-items-center my-4" role="search" aria-label="Buscador de recetas">
					<div class="col-12 col-md-9">
						<input type="text" class="form-control" id="searchInput" placeholder="Busca por ingrediente...">
					</div>
					<div class="col-12 col-md-3 d-grid">
						<button type="submit" class="btn btn-primary btn-lg">Buscar</button>
					</div>
				</form>

				<!-- HU-02: Gelería de recetas -->
				<section id="results" aria-live="polite">
					<h2 class="h5 mb-3">Resultados</h2>
					<div id="resultsRow" class="row g-4">
						<!-- Resultados se renderizan aquí dinámicamente -->
					</div>
				</section>

			</div>
		</main>

		<footer class="bg-light py-4">
			<div class="container text-center small">
				<p class="mb-0">Gourmet Go — Sprint 2: Desarrollo de Funcionalidad y Conexión a API</p>
			</div>
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<script src="assets/js/app.js"></script>
	</body>
</html>
